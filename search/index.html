<!DOCTYPE html>
<html id="site-root" lang="en-us">
<head>
  
<meta charset="UTF-8"/>
<meta name="author" content="Sonatype, Inc."/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Search &ndash; Dropwizard Support</title>

<link rel="shortcut icon" href="/dropwizard-support/favicon.ico">
<link rel="icon" type="image/x-icon" href="/dropwizard-support/favicon.ico"/>
<link rel="icon" type="image/png" href="/dropwizard-support/images/favicon.png" sizes="16x16"/>
<link rel="icon" type="image/png" href="/dropwizard-support/images/favicon.png" sizes="32x32"/>

<link rel="stylesheet" href="/dropwizard-support/theme.css">


  
  <script>
    var site_BaseURL = "https:\/\/sonatype.github.io\/dropwizard-support\/";
    var site_BasePath = "\/dropwizard-support";
  </script>

  
</head>
<body id="site-body">
  <wrapper id="site-wrapper">
    
<header id="site-header">
  <nav id="site-topnav">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dropwizard-support/">
        <img class="d-inline-block" src="/dropwizard-support/images/sonatype-brand-dark.png" height="24" alt="Sonatype">
        <span class="navbar-brand-app-name align-left ml-2">Dropwizard Support</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggle" aria-controls="navbar-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar-toggle">
        <ul class="navbar-nav mr-auto">
          
          
        </ul>

        <form class="form-inline d-flex flex-nowrap" action="https://sonatype.github.io/dropwizard-support/search" method="get">
          <div class="input-group" data-toggle="tooltip" data-placement="bottom" title="Search">
            <input class="form-control border-right-0 border-dark bg-dark text-light" type="search" name="q"
                   placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>

          
        </form>
      </div>
    </div>
  </nav>
</header>
    <main id="site-content">
      
<div id="page-description">
  <h1 class="title"><i class="fas fa-search"></i> Search</h1>
  
    <p class="subtitle">Search pages</p>
  
</div>

<form method="get" action="https://sonatype.github.io/dropwizard-support/search" role="form">
  <div class="input-group">
    <input id="search-query" class="form-control border" type="search" name="q" required placeholder="Search" aria-label="Search">
    <button class="btn btn-primary ml-2" type="submit">
      <i class="fa fa-search"></i> Search
    </button>
  </div>
</form>


<div id="search-results"></div>


<script id="search-result-template" type="text/x-js-template">
  <div id="search-result-${key}" class="search-result">
    <h4 class="title">
      <a href="${link}">${ isset glyph }<i class="${glyph}"></i> ${ end }${title}</a>
    </h4>
    ${ isset subtitle }<p class="subtitle">${subtitle}</p>${ end }
    <p class="snippet">${snippet}</p>
    <table class="metadata">
      ${ isset tags }<tr><td class="key">Tags</td><td class="value">${tags}</td></tr>${ end }
      ${ isset categories }<tr><td class="key">Categories</td><td class="value">${categories}</td></tr>${ end }
    </table>
  </div>
</script>

    </main>
    
<footer id="site-footer">
  <div class="container">
    <div class="row">
      <div class="section-brand">
        <h5 class="section-title">
          <a href="https://sonatype.com"><img src="/dropwizard-support/images/sonatype-brand.svg" height="24" alt=""></a>
        </h5>
        <small class="section-entry">&copy; 2018-present, Sonatype Inc.</small>
      </div>

      
        <div class="section">
          <h5 class="section-title">About</h5>
          <ul class="section-list">
            
            <li><a class="section-entry" href="/dropwizard-support/about/">
              
              Dropwizard Support</a></li>
            
            <li><a class="section-entry" href="/dropwizard-support/development/">
              
              Development</a></li>
            
          </ul>
        </div>
      
        <div class="section">
          <h5 class="section-title">Resources</h5>
          <ul class="section-list">
            
            <li><a class="section-entry" href="/dropwizard-support/categories/">
              
              Categories</a></li>
            
            <li><a class="section-entry" href="/dropwizard-support/tags/">
              
              Tags</a></li>
            
          </ul>
        </div>
      
        <div class="section">
          <h5 class="section-title">Legal</h5>
          <ul class="section-list">
            
            <li><a class="section-entry" href="/dropwizard-support/license/">
              
              License</a></li>
            
          </ul>
        </div>
      
    </div>
  </div>
</footer>
    
<script src="/dropwizard-support/theme.js"></script>
  </wrapper>
</body>
</html>
